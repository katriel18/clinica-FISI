<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<body>
    <header th:replace="layout/layout :: header"></header>
   
    <div class="container py-4">
<br><br>
        <div class="card bg-light">
            <div class="card-header bg-primary text-white" th:text="${titulo}"></div>
            <div class="card-body">

                <h4 class="card-title">
                    <a th:href="@{/doctor/form}" class="btn btn-primary">Agregar Doctor</a>
                </h4>
                

  <form th:action="@{/doctor/buscar}" method="POST"> 

	
		


</form>



                 <table class="table table-bordered table-striped my-4">
                    <thead class="thead-primary bg-primary text-white">
                        <tr >
                            <th>ID</th>
                            <th>NOMBRE</th>
                            <th>APELLIDO</th>
                            <th>DNI</th>
                            <th>CMP</th>
                            <th>ESPECIALIDAD</th>
                         
                            <th>EDITAR</th>
                            <th>ELIMINAR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  th:each="doctor: ${doctores}">
                            <td>
                                <a class="btn btn-primary btn-xs text-white"  th:text="${doctor.id}"></a>
                            </td>
                            <td th:text="${doctor.firstName}"></td>
                            <td th:text="${doctor.lastName}"></td>
                            <td th:text="${doctor.dni}"></td>
                            <td th:text="${doctor.cmp}"></td>
                           
                     	 <td th:text="${doctor.specialty.nombre}"></td>
                          
                            <td>
                                <a class="btn btn-warning btn-sm" th:href="@{/doctor/form/} + ${doctor.id}" th:text="'editar'"></a>
                            </td>
                            <td>
                                <a class="btn btn-danger btn-sm" th:href="@{/doctor/eliminar/} + ${doctor.id}" th:text="'eliminar'" onclick="return confirm('Estï¿½s seguro que quieres eliminar?');"></a>
                            </td>
                        </tr>
                    </tbody>

                </table>

            </div>
        </div>
        </div>

   
    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
