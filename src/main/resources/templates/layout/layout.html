<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Clinica FISI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="Clinida FISI - Nos importa tu bienestar" />
    <meta name="description" content="Clinica" />
    <meta name="author" content="Alvaro Fernando Chavez Chavez">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>

<body>

    <header th:fragment="header">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="#" th:href="@{/doctor/listar}">Clinica FISI</a></li>
					
					<li class="nav-item dropdown" >
					<div class="dropdown show"><a sec:authorize="hasRole('ROLE_ADMIN')" 
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="true"> Mantenimiento </a>
						<div  sec:authorize="hasRole('ROLE_ADMIN')"  class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a  class="dropdown-item"href="#" th:href="@{/specialty/listar}" >Especialidades</a>
							
							<a   class="dropdown-item"href="#" th:href="@{/doctor/listar}">Medicos</a>
							
							<a   class="dropdown-item"href="#" th:href="@{/patient/listar}">Pacientes</a>						
						</div>
						</div>
					</li>
	
					<li class="nav-item dropdown" ><a 
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="true">Consulta Medica </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					<a class="dropdown-item"href="#" th:href="@{/medicalConsultation/generar}" >Generar Consulta Medica</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item"href="#" th:href="@{/medicalConsultation/buscar}">Mostrar Consulta Medica</a>								
						</div>
					</li>
					<li class="nav-item dropdown" ><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Reportes </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item"href="#" th:href="@{/patient/buscar}" >Historia Clinica</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item"href="#" th:href="@{/doctor/buscar}">Medicos por Especialidad</a>
						</div>
					</li>                    
                </ul>           
			<ul class="navbar-nav navbar-right">
					
					<li class="dropdown show">
						<a class="btn btn-outline-primary dropdown-toggle" href="#"
							role="button" id="dropdownMenuLink" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">
							<span sec:authentication="name"></span>
						</a>
	
						<div class="dropdown-menu">
							<form id="logoutForm" th:action="@{/logout}" method="post">
								<button class="dropdown-item"
									onclick="document.getElementById('logoutForm').submit();"
									type="submit">Cerrar Sesion</button>
							</form>
						</div>
					</li>
				</ul>
            </div>
        </nav>
        <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
        <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
    </header>

    <div class="container"></div>


    <footer th:fragment="footer" class="container">
        <p>
            Powered by <a href="https://github.com/Nemn120" target=_blank>FISI</a>.&copy; Company 2020.
        </p>
        
        <!--  IMPORTANTE, PARA EL DROPDOWN -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/jquery-ui.min.js}"></script>
        <script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
        
    </footer>


</body>

</html>
