<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<body>

    <header th:replace="layout/layout :: header"></header>
    <div class="card-header bg-primary text-white"  th:text="${titulo}">
       </div>
    <div class="container py-4">
        <div class="card bg-light ">
            <div class="card-header bg-primary text-white" th:text="${titulo}"></div>
            <div class="card-body">
                <form th:action="@{/patient/form}" th:object="${patient}" method="post" enctype="multipart/form-data">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{firstName}" class="form-control" th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Apellido</label>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{lastName}" class="form-control" th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">DNI</label>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{dni}" class="form-control" th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">N° HistorialClinico</label>
                        <div class="col-sm-6">
                            <input type="text" th:field="*{numberClinicalHistory}" class="form-control" th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger" th:if="${#fields.hasErrors('numberClinicalHistory')}" th:errors="*{numberClinicalHistory}"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <input type="submit" value="Confirmar" class="btn btn-success" />
                        </div>
                    </div>

                </form>
                			
		<div class="form-group row">
			<div class="col-sm-6">
				<a th:href="@{/patient/listar}" class="btn btn-info">Regresar</a>
			</div>
		</div>	
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
