<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="card-header bg-primary text-white" th:text="${titulo}">
    </div>
    <div class="container py-4">

        <div class="card bg-light">
            <div class="card-header bg-primary text-white" th:text="${titulo}"></div>
            <div class="card-body">

                <h4 class="card-title">
                    <a th:href="@{/specialty/form}" class="btn btn-primary">Agregar Especialidad</a>
                </h4>

               <table class="table table-bordered table-striped my-4">
                    <thead class="thead-info bg-info text-white">
                        <tr>
                            <th>ID</th>
                            <th>NOMBRE</th>
                      
                            <th>EDITAR</th>
                            <th>ELIMINAR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="especialidad: ${especialidades}">
                            <td>
                                <a class="btn btn-primary btn-xs text-white"  th:text="${especialidad.id}"></a>
                            </td>
                            <td th:text="${especialidad.nombre}"></td>
                            
                          
                          
                            <td>
                                <a class="btn btn-warning btn-sm" th:href="@{/specialty/form/} + ${especialidad.id}" th:text="'editar'"></a>
                            </td>
                            <td>
                                <a class="btn btn-danger btn-sm" th:href="@{/specialty/eliminar/} + ${especialidad.id}" th:text="'eliminar'" onclick="return confirm('Estï¿½s seguro que quieres eliminar?');"></a>
                            </td>
                        </tr>
                    </tbody>

                </table>

            </div>
        </div>

    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
